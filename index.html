<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>木工マスターガイド：作業のポイント集</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: url('https://shiftthefuture7-dot.github.io/Material-and-processing-technology/A.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #333;
  }

  h1 {
    background-color: rgba(255, 192, 203, 0.8);
    padding: 15px;
    border-radius: 12px;
    margin-top: 20px;
    font-size: 2em;
    color: #800040;
  }

  .button {
    padding: 10px 20px;
    margin: 5px;
    border: 2px solid white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    color: white;
    background-clip: padding-box;
  }
  .button:hover {
    box-shadow: 0 0 8px 2px white;
  }

  .sub-buttons {
    display: none;
    margin-top: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .sub-button {
    margin: 5px;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    border: none;
    min-width: 140px;
  }

  #videoContainer {
    margin-top: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  iframe {
    width: 90%;
    max-width: 800px;
    aspect-ratio: 16/9;
    border: 3px solid #f3aecc;
    border-radius: 12px;
  }

  @media (max-width: 600px) {
    .button {
      font-size: 16px;
      padding: 12px 16px;
    }
    .sub-button {
      font-size: 14px;
      padding: 8px 12px;
      min-width: 120px;
    }
  }
</style>
</head>
<body>

<h1>
  <a href="https://shiftthefuture7-dot.github.io/Material-and-processing-technology/" target="_blank" style="text-decoration:none; color:#800040;">
    木工マスターガイド：作業のポイント集
  </a>
</h1>


<div>
  <button class="button" style="background-color:#f3aecc;" onclick="showSubButtons('kegaki')">けがき</button>
  <button class="button" style="background-color:#ff7f50;" onclick="showSubButtons('setsudan')">切断</button>
  <button class="button" style="background-color:#6a5acd;" onclick="showSubButtons('sessaku')">切削</button>
  <button class="button" style="background-color:#3cb371;" onclick="showSubButtons('anaake')">穴あけ</button>
  <button class="button" style="background-color:#ffa500;" onclick="showSubButtons('kumiawase')">組み立て</button>
  <button class="button" style="background-color:#40e0d0;" onclick="showSubButtons('tosou')">塗装</button>
</div>

<!-- 詳細ボタン -->
<div id="kegaki" class="sub-buttons">
  <button class="sub-button" style="background-color:#f08080;" onclick="playVideo('dbIQ4J_ekxU', 12)">②けがきについての確認</button>
  <button class="sub-button" style="background-color:#f08080;" onclick="playVideo('dbIQ4J_ekxU', 19)">③例で製作する製品の設計図</button>
  <button class="sub-button" style="background-color:#f08080;" onclick="playVideo('dbIQ4J_ekxU', 31)">④部品③のけがき</button>
  <button class="sub-button" style="background-color:#f08080;" onclick="playVideo('dbIQ4J_ekxU', 80)">⑤部品④⑤のけがき</button>
  <button class="sub-button" style="background-color:#f08080;" onclick="playVideo('dbIQ4J_ekxU', 125)">⑥縦横両方切るパターンのけがき</button>
</div>

<div id="setsudan" class="sub-buttons">
  <button class="sub-button" style="background-color:#ff6347;" onclick="playVideo('uOtrb4q8EV4', 12)">②部品③の切り出し</button>
  <button class="sub-button" style="background-color:#ff6347;" onclick="playVideo('uOtrb4q8EV4', 63)">③部品④⑤の切り出し</button>
</div>

<div id="sessaku" class="sub-buttons">
  <button class="sub-button" style="background-color:#9370db;" onclick="playVideo('zMmdewj2hnA', 20)">②表面を整える</button>
  <button class="sub-button" style="background-color:#9370db;" onclick="playVideo('zMmdewj2hnA', 39)">③複数の板の寸法を揃える</button>
  <button class="sub-button" style="background-color:#9370db;" onclick="playVideo('zMmdewj2hnA', 60)">④寸法を揃えるための仕上がり寸法線をひく場合</button>
</div>

<div id="anaake" class="sub-buttons">
  <button class="sub-button" style="background-color:#3cb371;" onclick="playVideo('kDoQxKtjcZo', 12)">②穴あけの確認</button>
  <button class="sub-button" style="background-color:#3cb371;" onclick="playVideo('kDoQxKtjcZo', 21)">③穴あけのけがき</button>
  <button class="sub-button" style="background-color:#3cb371;" onclick="playVideo('kDoQxKtjcZo', 140)">④ボール盤での穴あけ</button>
  <button class="sub-button" style="background-color:#3cb371;" onclick="playVideo('kDoQxKtjcZo', 180)">⑤穴あけ後の細かい作業</button>
</div>

<div id="kumiawase" class="sub-buttons">
  <button class="sub-button" style="background-color:#ffa500;" onclick="playVideo('h6MrqGDMJH4', 13)">②一人で組み立てる場合の固定方法</button>
  <button class="sub-button" style="background-color:#ffa500;" onclick="playVideo('h6MrqGDMJH4', 52)">③組み立て完了までの手順</button>
  <button class="sub-button" style="background-color:#ffa500;" onclick="playVideo('h6MrqGDMJH4', 142)">④製品と合わせて穴をあける</button>
  <button class="sub-button" style="background-color:#ffa500;" onclick="playVideo('h6MrqGDMJH4', 165)">⑤表面の仕上げ</button>
</div>

<div id="tosou" class="sub-buttons">
  <button class="sub-button" style="background-color:#40e0d0;" onclick="playVideo('lNMqLhPrk8w', 13)">②塗装の準備</button>
  <button class="sub-button" style="background-color:#40e0d0;" onclick="playVideo('lNMqLhPrk8w', 42)">③実際の塗装</button>
</div>

<div id="videoContainer">
  <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
function showSubButtons(section) {
  document.querySelectorAll('.sub-buttons').forEach(div => div.style.display = 'none');
  const target = document.getElementById(section);
  if (target) target.style.display = 'flex';
}

function playVideo(videoId, start) {
  const player = document.getElementById('videoPlayer');
  player.src = `https://www.youtube.com/embed/${videoId}?start=${start}&autoplay=1`;
  player.scrollIntoView({behavior: 'smooth'});
}
</script>

</body>
</html>
