<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>木工作業見本動画</title>
<style>
  body { font-family: sans-serif; text-align: center; }
  button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
  iframe { margin-top: 20px; }
</style>
</head>
<body>

<h1>木工作業 見本動画</h1>
<p>必要な工程を選んでください。</p>

<!-- 工程ボタン -->
<button onclick="showVideo('kegaki')">けがき</button>
<button onclick="showVideo('cutting')">切断</button>
<button onclick="showVideo('assembly')">組立</button>

<!-- 動画表示エリア -->
<div id="video-container">
  <p>ここに動画が表示されます。</p>
</div>

<script>
// 各工程に対応するYouTube動画URL
const videos = {
  kegaki: "https://www.youtube.com/embed/dbIQ4J_ekxU",   // けがき
  cutting: "https://youtu.be/uOtrb4q8EV4",  // 切断
  assembly: "https://youtu.be/zMmdewj2hnA"  // 組立
};

function showVideo(step) {
  const url = videos[step];
  document.getElementById("video-container").innerHTML = `
    <iframe width="560" height="315" src="${url}" 
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen></iframe>
  `;
}
</script>

</body>
</html>
